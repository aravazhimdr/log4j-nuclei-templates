    matchers-condition: and
    matchers:
      - type: word
        part: interactsh_protocol  # Confirms the DNS Interaction
        words:
          - "dns"

      - type: regex
        part: interactsh_request
        regex:
          - '([A-Za-z0-9\.\-\_]+)\.([a-z0-9]+)\.([a-z]+)\.([a-z]{2,4})' 

    extractors:
      - type: regex
        part: interactsh_request
        group: 1
        regex:
          - '([A-Za-z0-9\.\-\_]+)\.([a-z0-9]+)\.([a-z]+)\.([a-z]{2,4})'   # extract Hostname
      - type: kval
        kval:
          - interactsh_ip
